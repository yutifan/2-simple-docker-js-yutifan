<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="css/DS1_StyleSheet.css" rel="stylesheet" type="text/css">
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    </head>

<body> 
  <header>
    Book Info
</header>
    <nav>
      <a href="index.html">Home</a> | <a href="profile.html">User Info</a> | <a href="Book.html">Books</a>
  </nav>

    <main>
<h2>Books </h2><br>

<div id="offerApp" class="container">
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Authors</th>
            <th>Year Published</th>
            <th>Publisher</th>
            <th>Page Count</th>
            <th>MSRP</th>
          </tr>
        </thead>
          <tbody>
              <tr v-for="b in books">
                  <td>{{ b.title }}</td>
                  <td>{{ b.author }}</td>
                  <td>{{ b.years_published }}</td>
                  <td>{{ b.publisher }}</td>
                  <td>{{ b.page_count }}</td>
                  <td>{{ prettyDollar(b.msrp) }}</td>
              </tr>
          </tbody>
      </table>
    </div>

  <form>
    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Title">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Author">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Year Published">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Publisher">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Page Count">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="MSRP">
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

    </main>
   
    <footer>
        <img src="img/kelley_logo.png" alt="kelley_logo" width="100">
    </footer>

    <script src="js/index-class.js"></script> 

</body>
</html>
