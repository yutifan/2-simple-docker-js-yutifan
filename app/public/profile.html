<!DOCTYPE html>
<html>
    <head>
    <!-- Required meta tags -->   
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link href="css/DS1_StyleSheet.css" rel="stylesheet" type="text/css">

        <title>Profile</title>
        
        <script src="https://unpkg.com/vue@next"></script>
        </head>

<body> 
    <header>
        <a href="img/Ali_logo_resize.png" ><img src="img/Ali_logo.png" width="150"><a>        More Info
    </header>
    
    <nav>
        <a href="index.html">Home</a> | <a href="profile.html">User Info</a> | <a href="Book.html">Books</a>
    </nav>
 
    <main>

    <div id="userApp">
        <a v-bind:href="url"></a><img v-bind:src="person.picture.large"></a><br>             
        <p>Name: {{ person.name.first }} {{ person.name.last }}</p>
        <p>Country of Origin: {{ person.location.country }}</p>
        <p>Birthday (Year/Month/Day): {{ prettyBirthday }}</p>
        <p>Age: {{ person.dob.age }}</p>
        <p>E-Mail: <a v-bind:href="'mailto:' + person.email"> {{ person.email }}</a> </p>
    </div>

    
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
 
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
        </main>
    
    <footer>
        <img src="img/kelley_logo.png" alt="kelley_logo" width="100">
    </footer>
</body>
</html>
