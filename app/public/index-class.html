<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <title>Hello, world!</title>

    <script src="https://unpkg.com/vue@next"></script>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div  id="offerApp" class="container">
        <div class="row align-items-start">
          <div class="col col-4">
            
            <div class="student" v-for="s in students"
              v-on:click="selectStudent(s)">
              <span class="userName">{{ s.username }}</span><br>
              <span class="studentName">{{ s.name }}</span>
            </div>

          </div>
          <div class="col col-8" v-if="selectedStudent">
            <h1>Offers for {{ selectedStudent.name }}</h1>

            <table class="table" v-if="offers.length">
              <thead>
                <tr>
                  <th>Company</th>
                  <th>Salary</th>
                  <th>Bonus</th>
                  <th>Offer Date</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                  <tr v-for="offer in offers">
                      <td>{{ offer.companyName }}</td>
                      <td>{{ offer.salary }}</td>
                      <td>{{ offer.bonus }}</td>
                      <td>{{ offer.offerDate }}</td>
                      <td></td>
                  </tr>
              </tbody>
            </table>

            <div v-if="offers.length == 0">
              <h3>No offers! ðŸ˜¢</h3>
            </div>
          </div>
        </div>
    </div>

    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
